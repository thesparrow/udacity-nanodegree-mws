<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Restaurant Reviews</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="manifest" href="/manifest.json">

    <!-- SEO -->
    <meta name="description" content="Restaurant Reviews - Review your favorite restaurant">
    <meta name="keywords" content="restaurant, reviews, progressive web app, image responsive">

    <!--Mobile Web Friendly-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--Mobile Theme Header-->
    <meta name="theme-color" content="#f3f3f3">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <a href="#restaurant-container" class="skip-link"> Skip to main-content</a>
        <!-- Beginning nav -->
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul role="navigation" id="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
            <li id="restaurant-label"></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container" role="application" aria-label="restaurant map">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <div id="restaurant-info">
                <button id="favorite-button">&hearts;</button>
                <h2 id="restaurant-name"></h2>
                <img id="restaurant-img">
                <p id="restaurant-cuisine"></p>
            </div>
            <div id="restaurant-details">
                <p aria="restaurant-address" id="restaurant-address"></p>
                <table aria="restaurant-hours" id="restaurant-hours"></table>
            </div>
        </section>
        <!-- end restaurant -->

        <!-- Beginning review form -->

        <section id="write-review-container">
            <h3>Write a review</h3>
            <form id="review-form" method="POST">
                <span class="input-group">
                <input type="text" id="reviewer-name" name="name" placeholder="Your full name" required>
                <input type="number" id="rating" name="rating" placeholder="Rating (1-5)" min="1" max="5"
                required>
                </span>
                <textarea rows="4" id="restaurant-review" name="review" placeholder="Write what you experienced at the restaurant. Could be the food, ambience or the service. Would you recommend this place to others?" required></textarea>
                <div id="submit-div">
                    <input id="review-submit" type="submit" value="Submit" aria-label="Submit review" tabindex="0" />
                </div>
            </form>
        </section>
        <!-- End review form -->

        <!-- Beginning reviews -->
        <section id="reviews-container" role="region" tabindex="0" aria-label="Reviews of restaurants">
            <h3 id="reviews-title" role="heading" tabindex="0" aria-label="Review Title"></h3>
            <ul id="reviews-list" role="list" tabindex="0" aria-label="Reviews"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->

    <footer id="footer">
        Copyright (c)
        <span id="copyright">
        <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
    </span>
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Caching mechanism -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <script src="js/register.js"></script>
    <!-- Content delivery javascript file -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/idb@2.1.3/lib/idb.min.js"></script>

    <!-- End scripts -->

</body>

</html>
